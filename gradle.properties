#Mon Apr 10 11:33:31 GMT+09:00 2017
#プロセス内 dex と増分 Java コンパイルを有効
org.gradle.jvmargs=-Xms2048M -Xmx5120M -XX:MaxPermSize=2048M
#並列ビルドモードを有効
org.gradle.parallel=true
#必要な部分をビルド
org.gradle.configureondemand=true
#デーモンプロセスを使う
org.gradle.daemon=true